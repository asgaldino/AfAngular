<mat-card>
  <mat-toolbar color="primary"><span>Adicionar Despesa</span></mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Item" formControlName="item" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Credor" formControlName="receiver" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Numero de Parcelas"
          formControlName="number_installments"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Dia de Vencimento"
          formControlName="due_date"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Data da compra"
          formControlName="purchase_date"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Valor da parcela"
          formControlName="value_installments"
        />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="userid" formControlName="userid" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
